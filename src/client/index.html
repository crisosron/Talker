<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles.css" type="text/css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.2.0/socket.io.js"></script>
    <title>Talker</title>
</head>
<body>
    <div id="container">
        <!--Div that shows all users-->
        <div id="users-bar">
            <div id="username-input">
                <input type="text" id="username-input-bar" placeholder="Username" required>
            </div>
            <div id="confirm-name-div">
                <button type="button" id="confirm-name-button">CONFIRM NAME</button>
            </div>
        </div>
        <div id="chat-window">
            <div id="chat-output"></div>

            <div id="text-bar-div">
                <input type="text" id="text-bar">
            </div>

            <div id="send-button-div">
                <button type="button" id="send-button">SEND</button>
            </div>
        </div>
    </div>
    <script>
        const PORT_NUM = 5409;
    </script>
    <script src="user-bar-item.js"></script>
    <script src="client.js"></script>
</body>
</html>
